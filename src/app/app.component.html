
<div class="page-header">
    <h1> Task List </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="text" placeholder = "Input your task" />
                <button class="btn btn-default" (click)="addTask(text)">Add Task</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr style = background-color:darkgray>
                <th>Tasks</th>
                <th>Complite</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of tasks" >
                <td [style.textDecoration]="item.isCompleted ? 'line-through' : 'none'">{{item.taskText}}</td>  
                <td><input type="checkbox" [(ngModel)]="item.isCompleted" />{{item.isCompleted}}</td>
            </tr>
        </tbody>
    </table>
</div>
